<!DOCTYPE html>
<html>
  <head>
    <title>ChessGameDesigner</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/state-diagram.css">
  </head>

  <body>
    <div class="w3-button w3-black" id="openbtn">匯入貼圖</div>
    <div class="w3-button w3-black" id="openmeshbtn">匯入模型</div>
    <div class="w3-button w3-black" id="undobtn">UNDO</div>
    <div class="w3-button w3-black" id="newstatebtn">新狀態</div>
    <div class="w3-button w3-black modebtn" id="editboardbtn" data-mode="editboard">編輯棋盤</div>
    <div class="w3-button w3-black stopbtn" style="display: none;">終了</div>
    <div class="w3-button w3-black modebtn" id="editboardbtn" data-mode="placepiece">放置棋子</div>
    <div class="w3-button w3-black stopbtn" style="display: none;">終了</div>
    <div id="container" style="width: 800px; height: 600px;"></div>
    <div id="state-container" class="state-container draggable" style="width: 512px; height: 512px; background: white;"></div>
    <div id="ip-container" class="ip-container draggable" style="width: 512px; height: 128px; background: white;"></div>
    <div id="sd-container" class="sd-container" style="width: 512px; height: 512px; background: white;"></div>
    <script>
      require('./dist/renderer.js')
      require('./dist/draggable.js')
    </script>
  </body>
</html>
